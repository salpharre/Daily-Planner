<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--Current day shown here-->
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
        <div class="mb-3">Toggle To Change Time Format</div>
        <!--Switch to choose time format, choose 24hrs or 12hrs-->
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input amPm" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">12 hrs</label>
        </div>
    </div>
    <div class="container time-block mt-3">
      <!-- Timeblocks go here -->
        <div class="d-flex flex-row justify-content-center">
                <div class="p-2 flex-fill hour">sdsds</div>
                <textarea class="p-2 flex-fill description"></textarea>
                <button class="btn p-2 flex-fill saveBtn"></button>
        </div>
        <div class="d-flex flex-row justify-content-center">
                <div class="p-2 flex-fill hour">sdsds</div>
                <textarea class="p-2 flex-fill description"></textarea>
                <button class="p-2 flex-fill saveBtn"></button>
        </div>
        


        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
